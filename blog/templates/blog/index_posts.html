{% extends 'blog/base.html' %}

{% block content %}

	<h1>Hola AL</h1>

	{% if post_list %}
	    <ul>
	    {% for post in post_list %}
	        <li>
	        	<a href="{% url 'blog:read_post' post.id %}">{{ post.title }}</a>
	        	<a href="{% url 'blog:delete_post' post.id %}">Delete</a>
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}

	<a href="{% url 'blog:create_post' %}">Create</a>

{% endblock %}
