{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}AMRblog{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/bootstrap-theme.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'blog/js/npm.js' %}"></script>

    </head>
    <body>

    	<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/blog/"> AMR Blog</a>
              <ul class="nav navbar-nav">
                
                    {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <p>Hola {{ user.username }} !!!</p> 
                        </li>
                        <li class="nav-item ">
                            <a href="/blog/logout">logout</a>      
                        </li>
                    {% else %}
                        <li class="nav-item ">
                            <a href="register">Register</a>     
                        </li>
                    {% endif %} 
                </li>
              </ul>
		    </div>
            
		  </div><!-- /.container-fluid -->
		</nav>

        
        
        <div class="container">
        	{% block content %}
        </div>

        {% endblock %}
    </body>
</html>
